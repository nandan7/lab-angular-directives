<div>
  <h2>This is a Attribute Directives</h2>
  <span [ngStyle]="{'color':'red'}">Attribute Change</span> <br>
  <span [ngStyle]="{'color':'blue'}">Attribute Change by using NgClass</span><br>
  <span [ngStyle]="{'color':'green'}">Attribute Change by using NgStyle</span><br>
  <span [ngClass]="{'blue': color}">Attribute Change</span><br>
  <span [ngClass]="{'violet':color}">Attribute Change by using NgClass</span><br>
  <input type="button" (click)="changeColor()" value="Change color"><br>
  <span [ngClass]="{'blue': color}">Attribute Change</span><br>
  <span [ngClass]="{'red':!color,'blue':color}">Attribute Change by using NgStyle</span><br>
</div>
